!!org.lorislab.p6.flow.model.ProcessFlow
processId: org.lorislab.p6.example.Test1
processVersion: 1.0.0
start:
  - start
nodes:
  gateway2: !!org.lorislab.p6.flow.model.gateway.ParallelGateway
    gatewayType: PARALLEL
    name: gateway2
    nodeType: GATEWAY
    sequenceFlow: CONVERGING
  gateway1: !!org.lorislab.p6.flow.model.gateway.ParallelGateway
    gatewayType: PARALLEL
    name: gateway1
    nodeType: GATEWAY
    sequenceFlow: DIVERGING
  start: !!org.lorislab.p6.flow.model.event.StartEvent
    eventType: START
    name: start
    nodeType: EVENT
  service1: !!org.lorislab.p6.flow.model.task.ServiceTask
    name: service1
    nodeType: TASK
    taskType: SERVICE_TASK
  service4: !!org.lorislab.p6.flow.model.task.ServiceTask
    name: service4
    nodeType: TASK
    taskType: SERVICE_TASK
  end: !!org.lorislab.p6.flow.model.event.EndEvent
    eventType: END
    name: end
    nodeType: EVENT
  service3: !!org.lorislab.p6.flow.model.task.ServiceTask
    name: service3
    nodeType: TASK
    taskType: SERVICE_TASK
sequence:
  gateway2:
    from:
      - service3
      - service4
    to:
      - end
  gateway1:
    from:
      - service1
    to:
      - service3
      - service4
  start:
    to:
      - service1
  service1:
    from:
      - start
    to:
      - gateway1
  service4:
    from:
      - gateway1
    to:
      - gateway2
  end:
    from:
      - gateway2
  service3:
    from:
      - gateway1
    to:
      - gateway2
